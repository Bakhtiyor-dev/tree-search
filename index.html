<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree-search</title>
    <link rel="icon" href="https://plantnet.org/wp-content/uploads/2017/06/cropped-plantnet_favicon-01-32x32.png" sizes="32x32" />
<link rel="icon" href="https://plantnet.org/wp-content/uploads/2017/06/cropped-plantnet_favicon-01-192x192.png" sizes="192x192" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        @media (max-width: 600px) {
            .form {
                width:100%!important;
            }
        }
    </style>
    </head>

<body class="bg-light">
    <div class="container text-center">
        <h2 class="m-3">Tree search by image</h2>
        <div class="m-3">
            <a class="btn btn-outline-primary btn-lg" data-bs-toggle="collapse" onclick="wait()" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                Fetch from url
            </a>
        </div>
        <button class="btn btn-outline-primary btn-lg disabled">Fetch from camera (currently not-available)</button>
    </div>

    <div class="container">
        <div class="collapse" id="collapseExample">
            <form class="mt-3 w-50 m-auto text-center form"  onsubmit="find(event)">
                <label for="url" class="font-monospace mb-2">Url of image:</label>
                <input type="text" class="form-control" id="url"  required>
                <button type="submit" class="btn btn-outline-primary mt-2">Find</button>
            </form>
            <div class="alert alert-danger mt-2" id="alert">
                Invalid URL
            </div>
            <div id="loader" class="text-center mt-5" >
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>

            <div class="m-2" id="result" >
                <div class="card mb-3 bg-light shadow">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://my.plantnet.org/images/image_1.jpeg" class="img-thumbnail rounded" width="300"
                                alt="image" id="img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Data found for image:</h5>
                                <ul class="list-group ">
                                    <li class="list-group-item">Probable names: <span id="names" class="font-monospace fst-italic text-success"></span> </li>
                                    <li class="list-group-item">Scientific name: <span id="sname" class="font-monospace fst-italic text-success"></span> </li>
                                    <li class="list-group-item">Genus: <span id="genus" class="font-monospace fst-italic text-success"></span> </li>
                                    <li class="list-group-item">Family: <span id="family" class="font-monospace fst-italic text-success"></span></li>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

       

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
